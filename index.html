<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Идеи для уроков</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Шапка сайта -->
  <header class="site-header"\>
      <div class="container">
          <img src="IC0NIC.jpg" alt="Description of the image" class="site-logo" height="30">
          <h1 class="site-title">My ideas</h1>
          <div class="search-block">
              <input type="text" placeholder="Search by tags..." />
              <button>To find</button>
          </div>
      </div>
  </header>

  <!-- Основной контент (лента) -->
  <main class="site-main">
    <div class="container">

      <!-- Пример одного поста -->
      <article class="post">
        <img src="amm.WEBP" alt="Превью" class="post-image" />
        <div class="post-content">
          <h2 class="post-title">Name of the idea</h2>
          <p class="post-description">
              A brief description of the idea. Perhaps some theses or a lure to make it interesting to follow the link.
          </p>
          <div class="post-links">
            <a href="#!" class="post-link">Learn more</a>
            <a href="#!" class="post-link">Second link</a>
          </div>
        </div>
      </article>

      <!-- Можно добавить ещё посты таким же образом -->
      <article class="post">
        <img src="https://via.placeholder.com/200" alt="Превью" class="post-image" />
        <div class="post-content">
            <h2 class="post-title">The second idea</h2>
            <p class="post-description">
                One more description. Keywords can be added here:
            </p>
          <div class="post-links">
              <a href="#!" class="post-link">Learn morе</a>
          </div>
        </div>
      </article>

      <!-- И так далее... -->

    </div>
  </main>

  <!-- Подвал (если захочется) -->
  <footer class="site-footer">
    <div class="container">
      <p>© 2024 My idea</p>
    </div>
  </footer>

  <!-- Скрипты, если потребуются (пока пустой) -->
  <script src="scripts.js"></script>
</body>
</html>
